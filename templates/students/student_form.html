{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
  <form method="post" novalidate>
    {% csrf_token %}
    <div class="row">
    	<div class="col-4">
    		{{ form.name|as_crispy_field }}
    	</div>
    	<div class="col-4">
    		{{ form.animal|as_crispy_field }}
    	</div>
    	<div class="col-4">
    		{{ form.language|as_crispy_field }}
    	</div>
    </div>
    <button type="submit" class="btn btn-success">Save</button>
  </form>
{% endblock %}
